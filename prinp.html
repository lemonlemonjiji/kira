<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas de Medio Ambiente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tareas sobre cuiadado al medio ambiente </h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea">
            <button class="btn btn-success" id="addTaskBtn">Agregar Tarea</button>
        </div>
        <ul class="list-group" id="taskList"></ul>
    </div>

    <script>
        document.getElementById('addTaskBtn').addEventListener('click', addTask);

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button class="btn btn-sm btn-outline-success me-2 completeBtn">Completada</button>
                    <button class="btn btn-sm btn-outline-danger deleteBtn">Eliminar</button>
                </div>
            `;

            document.getElementById('taskList').appendChild(li);
            taskInput.value = '';

            li.querySelector('.completeBtn').addEventListener('click', function() {
                li.querySelector('span').classList.toggle('completed');
            });

            li.querySelector('.deleteBtn').addEventListener('click', function() {
                li.remove();
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
