<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas sobre el Cuidado al Medio Ambiente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .completed {
            text-decoration: line-through;
            color: green;
        }

        .list-group-item {
            background-color: #fff;
            margin-bottom: 10px;
            border-color: #dee2e6;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .input-group {
            margin-bottom: 20px;
        }

        h1 {
            color: #155724;
        }

        button.btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        button.btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        button.btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        button.btn-outline-success:hover {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        button.btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        button.btn-outline-danger:hover {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .subtitle {
            color: #155724;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tareas sobre el Cuidado al Medio Ambiente</h1>
        <h3 class="subtitle">Tareas Principales</h3>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea">
            <button class="btn btn-success" id="addTaskBtn">Agregar Tarea</button>
        </div>
        <ul class="list-group" id="taskList">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>Conoce los problemas principales con el medio ambiente</strong></span>
                <div>
                    <button class="btn btn-sm btn-outline-success me-2 completeBtn">Por Completar</button>
                    <button class="btn btn-sm btn-outline-danger deleteBtn">Eliminar</button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>Sabe cómo o qué acciones tomar para mejorar el cuidado</strong></span>
                <div>
                    <button class="btn btn-sm btn-outline-success me-2 completeBtn">Por Completar</button>
                    <button class="btn btn-sm btn-outline-danger deleteBtn">Eliminar</button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>Propone nuevas opciones para la mejora en su cuidado</strong></span>
                <div>
                    <button class="btn btn-sm btn-outline-success me-2 completeBtn">Por Completar</button>
                    <button class="btn btn-sm btn-outline-danger deleteBtn">Eliminar</button>
                </div>
            </li>
        </ul>
    </div>

    <script>
        document.getElementById('addTaskBtn').addEventListener('click', addTask);

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                <span><strong>${taskText}</strong></span>
                <div>
                    <button class="btn btn-sm btn-outline-success me-2 completeBtn">Por Completar</button>
                    <button class="btn btn-sm btn-outline-danger deleteBtn">Eliminar</button>
                </div>
            `;

            document.getElementById('taskList').appendChild(li);
            taskInput.value = '';

            li.querySelector('.completeBtn').addEventListener('click', function() {
                const btnText = li.querySelector('.completeBtn').innerText;
                if (btnText === 'Por Completar') {
                    li.querySelector('.completeBtn').innerText = 'Completado';
                } else {
                    li.querySelector('.completeBtn').innerText = 'Por Completar';
                }
                li.querySelector('span').classList.toggle('completed');
            });

            li.querySelector('.deleteBtn').addEventListener('click', function() {
                li.remove();
            });
        }

        // Cambiar botón de las tareas principales a "Completado" al hacer clic
        const mainTaskBtns = document.querySelectorAll('.completeBtn');
        mainTaskBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const btnText = btn.innerText;
                if (btnText === 'Por Completar') {
                    btn.innerText = 'Completado';
                } else {
                    btn.innerText = 'Por Completar';
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
